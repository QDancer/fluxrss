name: Generate RSS Daily

on:
  schedule:
        - cron: '0 * * * *'  # Toutes les heures, √† 00 min
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le d√©p√¥t
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Installer les d√©pendances
      run: |
        pip install requests beautifulsoup4 feedgen

    - name: G√©n√©rer le flux RSS
      run: |
        python nicotinepolicy_rss.py

    - name: Commit et push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add nicotinepolicy.xml || echo "Pas de changement"
        git commit -m "üîÑ MAJ auto du flux RSS" || echo "Pas de commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
