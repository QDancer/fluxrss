name: Generate RSS Daily

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours √† 6h du matin UTC
  workflow_dispatch:      # Pour pouvoir aussi le lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le d√©p√¥t
      uses: actions/checkout@v3

    - name: Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Installer les d√©pendances
      run: |
        pip install requests beautifulsoup4 feedgen

    - name: G√©n√©rer le fichier RSS
      run: |
        python nicotinepolicy_rss.py

    - name: Commit et push du RSS
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add nicotinepolicy.xml
        git commit -m "üîÑ Mise √† jour auto du flux RSS"
        git push
